<!DOCTYPE html>
<html ng-app="bubbleApp">
<head>
    <title>Bubble App</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
    <script src="/js/underscore.js"></script>
    <script src="/js/moment.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bubble</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="#/markets">Markets</a></li>
            <li><a href="#/games">Games</a></li>
            <li><a href="#">About</a></li>
            <li ng-show="GamePlayService.isPlaying()"><a href="#"><b>Playing: {{GamePlayService.currentGame}}</b></a>
            <li ng-show="GamePlayService.player"><a href="#/portfolio">Portfolio</a></li>
            <li ng-show="!GamePlayService.player && GamePlayService.isPlaying()"><a href="#/players">Players</a></li>
            <li ng-show="GamePlayService.isPlaying()"><a href="#/ranking">Ranking</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="UserService.isLogged()"><a href="#"><b>{{UserService.user}}</b></a></li>
            <li ng-show="!UserService.isLogged()"><a href="#/login">login</a></li>
            <li ng-show="UserService.isLogged()"><a href=""
                                                    ng-click="UserService.logout();GamePlayService.clearCookies()">logout</a>
            </li>
            <li ng-show="!UserService.isLogged()"><a href="#/register">register</a></li>
        </ul>
    </div>
</div>

<div class="container" ng-view="">

</div>

<script src="/js/jquery.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-cookies.js"></script>
<script src="/js/angular-sanitize.js"></script>
<script src="/js/angular-resource.js"></script>

<script src="/scripts/app.js"></script>
<script src="/scripts/apiServices.js"></script>
<script src="/scripts/applicationServices.js"></script>
<script src="/bower_components/Chart.js/Chart.min.js"></script>
<script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
</body>
</html>
