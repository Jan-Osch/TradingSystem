<h1 class="page-header">
    Stocks
    <small>/Overview of instruments</small>
</h1>

<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">Search by name:</div>
        <div class="panel-body"><input class="form-control" type="text" ng-model="search.fullName"/></div>
    </div>
</div>
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">Search by code:</div>
        <div class="panel-body"><input class="form-control" type="text" ng-model="search.codeName"/></div>
    </div>
</div>
<div class="col-lg-12">
    <table class="table table-hover table-striped">
        <tr>
            <th>
                #
            </th>
            <th>
                Stock name
            </th>
            <th>
                Stock code
            </th>
            <th>
                quotes
            </th>

        </tr>
        <tr ng-repeat="instrument in instruments | filter:search">
            <td>{{$index+1}}</td>
            <td>
                {{instrument.codeName}}
            </td>
            <td>
                {{instrument.fullName}}
            </td>
            <td>
                <a class="btn btn-warning "
                   ng-href="#/stock-quotes/{{instrument.marketUuid}}/{{instrument.uuid}}"><i
                        class="icon-plus-sign icon-white"></i>
                    view quotes</a>
            </td>
        </tr>
    </table>
</div>
