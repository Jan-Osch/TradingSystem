<h2>Markets</h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Market name
        </th>
        <th>
            instruments
        </th>

    </tr>
    <tr ng-repeat="market in markets">
        <td>{{$index+1}}</td>
        <td>
            {{market.name}}
        </td>
        <td>
            <a class="btn btn-primary pull-right" ng-href="#/stocks/{{market.uuid}}"><i
                    class="icon-plus-sign icon-white"></i>
                View Instruments</a>
        </td>
    </tr>
</table>
