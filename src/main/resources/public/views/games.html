<h1 class="page-header">
    Games
    <small>/Board of all available games</small>
</h1>
<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Game name
        </th>
        <th>
            # of spectators:
        </th>
        <th>
            # of players:
        </th>
        <th>
            is active:
        </th>
        <th>
            market:
        </th>
        <th>
            initial value:
        </th>
        <th>
            actions
        </th>

    </tr>
    <tr ng-repeat="game in games">
        <td>{{$index+1}}</td>
        <td>
            {{game.name}}
        </td>
        <td>
            {{game.spectators.length}}
        </td>
        <td>
            {{game.numberOfPlayers}}
        </td>
        <td>
            {{game.active}}
        </td>
        <td>
            {{game.marketName}}
        </td>
        <td>
            {{game.initialValue / 100 | currency : "PLN" : 2}}
        </td>
        <td>
            <div ng-if="game.isPlayer">
                <button class="btn btn-primary btn-danger " ng-click="playAsPlayer(game)">Play as player</button>
            </div>
            <div ng-if="game.isSpectator">
                <button class="btn btn-primary btn-success" ng-click="playAsSpectator(game)">Play as spectator</button>

            </div>
            <div ng-if="game.canJoin">
                <button class="btn btn-primary btn-warning" ng-click="joinAsSpectator(game)">Join as spectator</button>
            </div>
            <div ng-if="game.canJoin">
                <button class="btn btn-primary btn-info" ng-click="joinAsPlayer(game)">Join as player</button>
            </div>
        </td>

    </tr>
</table>
