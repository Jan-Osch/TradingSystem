<div class="row">
    <div class="col-lg-12">
        <h2>Transaction History</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Instrument</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="transaction in history" ng-class="{0: 'warning', 1: 'success'}[transaction.type=='BUY' ? 0:1 ]">
                    <td>{{transaction.fullName}}</td>
                    <td>{{transaction.date}}</td>
                    <td>{{transaction.type}}</td>
                    <td>{{transaction.value / 100 | currency : "PLN" : 2}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
